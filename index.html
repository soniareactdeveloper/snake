<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Follows Cursor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="header">
    <h1>Snake Follows Cursor</h1>
    <p class="subtitle">Move your mouse to guide the snake</p>
    
    <div class="controls">
      <button class="btn" id="color-btn">
        <i class="fas fa-palette"></i> <span class="btn-text">Change Color</span>
      </button>
      <button class="btn" id="speed-btn">
        <i class="fas fa-tachometer-alt"></i> <span class="btn-text">Change Speed</span>
      </button>
      <button class="btn" id="reset-btn">
        <i class="fas fa-redo"></i> <span class="btn-text">Reset</span>
      </button>
    </div>
  </div>

  <div id="snake-container"></div>



  <div class="footer">
    <p>Created with <i class="fas fa-heart"></i> | Sonia Akter</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
